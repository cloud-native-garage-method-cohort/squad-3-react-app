---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vcs-trigger-react-app
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: vcs-trigger-react-app
rules:
  - apiGroups:
      - triggers.tekton.dev
    resources:
      - eventlisteners
      - triggerbindings
      - triggertemplates
    verbs:
      - get
  - apiGroups:
      - tekton.dev
    resources:
      - pipelineruns
      - pipelineresources
    verbs:
      - create
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vcs-trigger-react-app
subjects:
  - kind: ServiceAccount
    name: vcs-trigger-react-app
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: vcs-trigger-react-app
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: vcs-trigger-react-app
spec:
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: express-app-pipeline-
      spec:
        serviceAccountName: build-bot
        params:
          - name: image-repo
            value: quay.io/sohaib_ashraf_ibm/express-app
          - name: app-name
            value: express-app
        pipelineRef:
          name: express-app-pipeline
        workspaces:
          - name: pipeline-shared-data
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 1Gi
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: vcs-trigger-react-app
spec:
  params:
    - name: gitrepositoryurl
      value: $(body.repository.url)
    - name: gitrepositoryname
      value: $(body.repository.name)
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: vcs-trigger-react-app
spec:
  serviceAccountName: vcs-trigger-react-app
  triggers:
    - bindings:
        - ref: vcs-trigger-react-app
      template:
        name: vcs-trigger-react-app
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: vcs-trigger-react-app
spec:
  port:
    targetPort: 8080
  to:
    kind: Service
    name: el-vcs-trigger-react-app
    weight: 100

